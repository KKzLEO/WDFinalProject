<!-- {{ userData | json }} -->
<header>
    <nav [ngClass]="themeClass('navbar')">
        <div class="uk-container uk-navbar-container" [ngClass]="themeClass('navbar-container')" uk-navbar>
            <div class="uk-navbar-left">
                <img (click)="goHomePage()" class="navbar-brand" src="../assets/images/logo.png" alt="">
                <div class="search-bar-group">
                    <input placeholder="搜尋課程" [(ngModel)]="courseFilterArg.name" [ngClass]="themeClass('search-bar-input')" class="uk-input" type="text">
                    <span [ngClass]="themeClass('btn-search')" (click)="searchCourse()"><i class="material-icons">search</i></span>
                </div>
            </div>
            <div class="uk-navbar-right" *ngIf="!isLoggedin">
                <button type="button" (click)="goTeachersPagePage()" class="uk-button uk-button-text" [ngClass]="themeClass('btn-go-teacher-page')">師資介紹</button>
                <button type="button" (click)="goShoppingCartPage()" [ngClass]="themeClass('btn-go-shopping-cart')" class="uk-button uk-button-text">購物車<span class="shopping-cart-item-number">1</span></button>
                <!-- <span class="btn-go-shopping-cart"><i class="material-icons">shopping_cart</i></span> -->
                <button type="button" class="uk-button" [ngClass]="themeClass('btn-login')" (click)="openLoginWindow()">登入</button>
                <button type="button" class="uk-button" [ngClass]="themeClass('btn-register')" (click)="openRegisterWindow()">註冊</button>
            </div>
            <div class="uk-navbar-right" *ngIf="isLoggedin">
                <!-- <button type="button" class="uk-button btn-login" (click)="testauth()">測試授權</button> -->
                <button type="button" (click)="goTeachersPagePage()" class="uk-button uk-button-text btn-go-teacher-page" [ngClass]="themeClass('btn-go-teacher-page')">師資介紹</button>
                <button type="button" (click)="goShoppingCartPage()" class="uk-button uk-button-text btn-go-shopping-cart" [ngClass]="themeClass('btn-go-shopping-cart')">購物車<span class="shopping-cart-item-number">1</span></button>
                <button *ngIf="isAdmin" type="button" class="uk-button uk-button-text " [ngClass]="themeClass('btn-course-maintain')">課程管理</button>
                <button type="button" class="uk-button " (click)="logout()" [ngClass]="themeClass('btn-login')">登出</button>
            </div>
        </div>
    </nav>
</header>

<access #accessComponent></access>

<router-outlet></router-outlet>


<footer></footer>
