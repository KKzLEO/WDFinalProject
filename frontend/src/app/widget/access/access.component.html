<div class="uk-flex-top" uk-modal #loginWindow> 
    <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical login-modal">

        <button class="uk-modal-close-default" type="button" uk-close></button>

        <div class="login-heading">
            <div class="login-avatar"></div>
        </div>
        <div class="login-content">
            <form class="uk-form-stacked">
                    
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">帳號</label>
                    <div class="uk-form-controls">
                        <input name="account" class="uk-input login-input" [(ngModel)]="loginData.account" type="text">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">密碼</label>
                    <div class="uk-form-controls">
                        <input name="password" class="uk-input login-input" [(ngModel)]="loginData.password" type="password">
                    </div>
                </div>
                <div class="uk-margin-top">
                    <button type="button" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom btn-modal-login" (click)="login()">登入</button>
                </div>
                <div>
                    <button type="button" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom btn-fb-login"><span uk-icon="facebook"></span> 使用FACEBOOK登入</button>
                </div>
                <div class="uk-margin-bottom uk-text-center">
                    <a class="right-now-register-text" (click)="goRegisterPage()">立即註冊</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="uk-flex-top" uk-modal #registerWindow> 
    <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical register-modal">

        <button class="uk-modal-close-default" type="button" uk-close></button>

        <div class="login-heading">
            <h1 class="register-title">註冊您的個人帳號</h1>
            <!-- <div class="login-avatar"></div> -->
        </div>
        <div class="login-content">
            <form class="uk-form-stacked">
                    
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">帳號</label>
                    <div class="uk-form-controls">
                        <input name="account" class="uk-input register-input" [(ngModel)]="registerData.account" type="text">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">密碼</label>
                    <div class="uk-form-controls">
                        <input name="password" class="uk-input register-input" [(ngModel)]="registerData.password" type="password">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">密碼確認</label>
                    <div class="uk-form-controls">
                        <input name="password" class="uk-input register-input " [(ngModel)]="registerData.password" type="password">
                    </div>
                </div>

                <div class="uk-margin">
                        
                    <label class="uk-form-label" for="form-stacked-text">Email</label>
                    <div class="uk-form-controls">
                        <input name="account" class="uk-input register-input" [(ngModel)]="registerData.email" type="text">
                    </div>
                </div>
                <div class="uk-child-width-1-2@m uk-margin" uk-grid>
                    <div>
                        <label class="uk-form-label" for="form-stacked-text">英文姓名</label>
                        <div class="uk-form-controls">
                            <input name="account" class="uk-input register-input" [(ngModel)]="registerData.eName" type="text">
                        </div>
                    </div>
                    <div>
                        <label class="uk-form-label" for="form-stacked-text">中文姓名</label>
                        <div class="uk-form-controls">
                            <input name="account" class="uk-input register-input" [(ngModel)]="registerData.cName" type="text">
                        </div>
                    </div>
                </div>
                
                
                
                <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                    <label><input class="uk-radio" type="radio" [value]="'1'" [(ngModel)]="registerData.titleCode" name="radio2"> 成為學生</label>
                    <label><input class="uk-radio" type="radio" [value]="'2'" [(ngModel)]="registerData.titleCode" name="radio2"> 成為講師</label>
                </div>
                <div class="uk-margin-top">
                    <button type="button" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom btn-modal-login" (click)="register()">註冊</button>
                </div>
                <div class="uk-margin-bottom uk-text-center">
                    <a class="right-now-register-text" (click)="goLoginPage()">已有帳號</a>
                </div>
            </form>
        </div>
    </div>
</div>
